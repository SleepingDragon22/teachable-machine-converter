<!DOCTYPE html>

<head>
	<title>Teachable Machine Helper</title>
	<link rel="stylesheet" href="static/styles/main.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
	<script src="static/scripts/jszip.min.js"></script>
	<script src="static/scripts/FileSaver.min.js"></script>
</head>

<body>
	<h1>Teachable Machine Helper</h1>
	<div id="training-div">
		<div id="single-class-div">
			<div id="single-class-menu">
				<button id="select">Select Files</button>
				<span>Class name:</span>
				<input type="text" id="className">
				<button id="addToClass">Add Class</button>
			</div>
			<div id="single-files-div">
				<span>Selected Files:</span>
				<div id="files"></div>
			</div>
		</div>
		<div id="all-class-div">
			<div id="all-class-menu">
				<button id="saveAll">Export All</button>
				<button id="clear">Clear</button> 
			</div>
			<div id="all-files-div">
				<span>Classes:</span>
				<div id="classes"></div>
			</div>
		</div>
		
		
	</div>
	<br><br>
	<input type="text" id="modelURL" placeholder="Model URL">
	<button id="enableIdent"> Start Identifying </button>
	<button id="disableIdent"> Stop Identifying </button>
	<button id="connect"> Connect to Micro:Bit B </button>
	<button id="disconnect"> Disconnect </button>
	<div id="live-status"></div>
	<div id="connect-status"> Disconnected </div>
	<div id="label-container"></div>
	<!-- <div>Teachable Machine Audio Model</div>
<button type="button" onclick="init()">Start</button>
 -->
	
	
</body>
<script src="static/scripts/main.js"></script>

</html>
